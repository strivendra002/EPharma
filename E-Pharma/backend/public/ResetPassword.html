<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #A8E6CF, #189AB4);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .reset-card {
            background: linear-gradient(to right, #053742, #189AB4);
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #A8E6CF;
            color: #053742;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #053742;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #189AB4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0D7377;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <img src="./logo.png" alt="Logo" class="logo">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter New Password" required>
                    <span class="toggle-password" onmousedown="togglePassword('password', true)" onmouseup="togglePassword('password', false)" onmouseleave="togglePassword('password', false)">üëÅÔ∏è</span>
                </div>
                <div class="input-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                    <span class="toggle-password" onmousedown="togglePassword('confirmPassword', true)" onmouseup="togglePassword('confirmPassword', false)" onmouseleave="togglePassword('confirmPassword', false)">üëÅÔ∏è</span>
                </div>
                <div class="error" id="errorMessage">Passwords do not match!!</div>
                <button type="submit" id="resetBtn">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId, show) {
            const field = document.getElementById(fieldId);
            field.type = show ? "text" : "password";
        }

        document.getElementById("resetForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");
            
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return;
            } else {
                errorMessage.style.display = "none";
            }

            try {
            const url = window.location.href; // Get full URL
            const pathSegments = url.split('/'); // Split by "/"
            const token = pathSegments[pathSegments.length - 1]; // Get last segment (token)

            const response = await fetch(` https://online-pharmacy-jwkq.onrender.com/api/users/reset_password/${token}`, {
                    method: "POST",
                    body: JSON.stringify({ password }),
                    headers: { "Content-Type": "application/json" },
                });

                if (response.ok) {
                    alert("‚úÖ Password changed successfully!");
                } else {
                    alert(" Something went wrong, try again later....");
                }
            } catch (error) {
                alert("Something went wrong, try again later.");
            }
        });
    </script>
</body>
</html>
